<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. OPENSEA LIGHT THEME VARIABLES
       ========================================= */
    :root {
      --os-bg: #ffffff;            /* Əsas Ağ Fon */
      --os-card: #ffffff;          /* Kart Rəngi */
      --os-border: #e5e8eb;        /* İncə Boz Çərçivə */
      --os-text: #353840;          /* Tünd Boz Yazı */
      --os-subtext: #707a83;       /* Açıq Boz Yazı */
      --os-blue: #2081E2;          /* OpenSea Mavisi */
      --os-blue-hover: #1868b7;    /* Mavi Hover */
      --os-orange: #ff6a00;        /* Sənin Narıncı Rəngin */
      --os-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --os-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--os-bg);
      color: var(--os-text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* =========================================
       2. HEADER / NAVBAR
       ========================================= */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      height: 72px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 0px var(--os-border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      color: var(--os-text);
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo span { color: var(--os-blue); }

    /* Buttons */
    .wallet-btn {
      background-color: var(--os-blue);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(32, 129, 226, 0.2);
    }
    .wallet-btn:hover { 
      background-color: var(--os-blue-hover); 
      transform: translateY(-1px); 
    }
    
    .wallet-btn.disconnect { 
        background-color: white; 
        color: var(--os-text); 
        border: 1px solid var(--os-border); 
        box-shadow: none;
    }
    .wallet-btn.disconnect:hover { 
        border-color: #ccc; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
    }

    /* =========================================
       3. MAIN LAYOUT
       ========================================= */
    .container {
      max-width: 1600px; /* Geniş ekran */
      margin: 0 auto;
      padding: 24px 30px;
      padding-bottom: 120px; /* Bulk bar üçün yer */
    }

    .info-bar {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--os-subtext);
      font-size: 14px;
      font-weight: 500;
      height: 20px;
    }
    
    #notice { font-weight: 600; color: var(--os-orange); }

    /* =========================================
       4. MARKETPLACE GRID
       ========================================= */
    .marketplace {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* =========================================
       5. NFT CARD DESIGN
       ========================================= */
    .nft-card {
      background-color: var(--os-card);
      border: 1px solid var(--os-border);
      border-radius: var(--os-radius);
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .nft-card:hover {
      box-shadow: var(--os-shadow);
      transform: translateY(-4px);
      border-color: #dcdfe3;
    }

    /* Image Wrapper & Zoom */
    .card-image-wrapper {
      width: 100%;
      height: 250px; /* Şəkil hündürlüyü */
      overflow: hidden;
      position: relative;
      background: #fbfbfb;
      border-bottom: 1px solid var(--os-border);
    }

    .card-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .nft-card:hover .card-image-wrapper img {
      transform: scale(1.08); /* Zoom effekti */
    }

    /* Card Text Content */
    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .card-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--os-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: auto;
    }

    .price-label { font-size: 11px; color: var(--os-subtext); font-weight: 500; margin-bottom: 2px; }
    .price-val { font-size: 14px; font-weight: 600; color: var(--os-text); }

    /* =========================================
       6. ACTION BUTTONS (Hover-də çıxanlar)
       ========================================= */
    .card-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      opacity: 0; /* Gizlidir */
      transform: translateY(10px);
      transition: all 0.25s ease;
    }
    
    /* Kartın üstünə gələndə görünür */
    .nft-card:hover .card-actions { opacity: 1; transform: translateY(0); }
    
    /* Mobil üçün həmişə görünür */
    @media (max-width: 768px) { .card-actions { opacity: 1; transform: translateY(0); } }

    .mini-input {
      width: 100%;
      background: white;
      border: 1px solid var(--os-border);
      color: var(--os-text);
      padding: 8px 10px;
      border-radius: 8px;
      outline: none;
      font-family: inherit;
    }
    .mini-input:focus { border-color: var(--os-blue); }

    .action-btn {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      color: white;
    }
    .btn-buy { background: var(--os-blue); }
    .btn-buy:hover { background: var(--os-blue-hover); }
    
    .btn-list { 
        background: white; 
        color: var(--os-blue); 
        border: 1px solid var(--os-border); 
    }
    .btn-list:hover { border-color: var(--os-blue); color: var(--os-blue-hover); }

    /* =========================================
       7. NARINCI CHECKBOX (SƏNİN İSTƏYİN)
       ========================================= */
    .select-box {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      z-index: 20;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      
      /* Default hal: İçi ağ, kənarı narıncı */
      background-color: #ffffff;
      border: 2px solid var(--os-orange);
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      
      display: none; 
      transition: all 0.2s ease;
    }

    /* Checked hal: İçi tam narıncı */
    .select-box:checked {
      background-color: var(--os-orange);
      border-color: var(--os-orange);
      transform: scale(1.1);
      
      /* Ağ Tick Icon */
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2.5-2.5a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 70%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .nft-card:hover .select-box, .select-box:checked { display: block; }

    /* =========================================
       8. SKELETON LOADING (Light Mode)
       ========================================= */
    .skeleton {
      background: #f0f2f5;
      background-image: linear-gradient(to right, #f0f2f5 0%, #ffffff 50%, #f0f2f5 100%);
      background-repeat: no-repeat;
      background-size: 200% 100%; 
      animation: shimmer 1.5s infinite linear; 
      border: 1px solid var(--os-border);
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; } 
    }

    .sk-card { height: 360px; border-radius: var(--os-radius); }

    /* =========================================
       9. BULK BAR (Aşağı Panel)
       ========================================= */
    #bulkBar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(120px); /* Başlanğıcda gizli */
      background: #ffffff;
      border: 1px solid var(--os-border);
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      z-index: 2000;
      transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      width: 90%;
      max-width: 600px;
    }
    #bulkBar.active { transform: translateX(-50%) translateY(0); }
    
    .bulk-input {
      background: white; 
      border: 1px solid var(--os-border); 
      color: var(--os-text);
      padding: 10px; 
      border-radius: 8px; 
      width: 120px;
      outline: none;
      font-weight: 500;
    }
    .bulk-input:focus { border-color: var(--os-blue); }

    .bulk-info { font-weight: 600; color: var(--os-text); font-size: 15px; }
    
    /* Cancel Button */
    .cancel-icon {
        background: none; border: none; 
        color: #999; cursor: pointer; 
        font-size: 22px; padding: 0 5px;
        transition: color 0.2s;
    }
    .cancel-icon:hover { color: #555; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <span>APE MARKET</span>
    </div>
    <div>
      <button class="wallet-btn" id="connectBtn">Connect Wallet</button>
      <button class="wallet-btn disconnect" id="disconnectBtn" style="display:none;">Disconnect</button>
    </div>
  </nav>

  <div class="container">
    <div class="info-bar">
      <div id="notice">Marketplace-ə xoş gəldiniz</div>
      <div id="addr"></div>
    </div>

    <div id="marketplace" class="marketplace">
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
      <div class="skeleton sk-card"></div>
    </div>
  </div>

  <div id="bulkBar">
    <div class="bulk-info" id="bulkCount">0 NFT seçildi</div>
    
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="number" id="bulkPrice" placeholder="Qiymət (APE)" class="bulk-input" step="0.001">
        <button class="wallet-btn" id="bulkListBtn" style="padding: 10px 30px;">Listələ</button>
        <button class="cancel-icon" onclick="cancelBulk()">✕</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script type="module" src="/main.js"></script>

</body>
</html>
