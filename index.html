<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Marketplace (ApeChain)</title>
  
  <style>
    body {
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#0b0b0b;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:40px;
    }
    .main-card { width:90%; max-width:1100px; background:rgba(255,255,255,0.03); border-radius:18px; padding:24px; text-align:center; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap: wrap; }
    .wallet-btn { background:linear-gradient(135deg,#ff6a00,#ee0979); color:#fff; padding:10px 18px; border:none; border-radius:50px; cursor:pointer; font-weight:700; transition:all .15s ease; }
    .wallet-btn:active { transform:scale(.98); }
    #notice { margin-top:10px; opacity:0.8; color: #ffd27a; min-height: 20px;}
    #addr { margin-top:8px; opacity:0.8; font-family: monospace; }
    .marketplace { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:18px; margin-top:22px; }
    .nft-card { background:rgba(255,255,255,0.04); border-radius:12px; padding:12px; backdrop-filter:blur(6px); display:flex; flex-direction:column; align-items:stretch; border: 1px solid rgba(255,255,255,0.05); }
    .nft-card img { width:100%; height:200px; object-fit:cover; border-radius:8px; }
    .nft-card h4 { margin:12px 0 6px 0; color:#ffd27a; font-size:16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .nft-card p { margin:0; color:#fff; opacity:0.85; font-size:14px; margin-bottom: 10px; }
    .nft-actions { display:flex; justify-content:space-between; align-items:center; margin-top:auto; gap:8px; }
    .price-input { width:70px; padding:8px; border-radius:6px; border:none; text-align:center; background: #222; color: #fff; }
    .price { font-weight:700; color:#a3ffba; font-size: 15px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
<div class="main-card">
  <div class="topbar">
    <h1 style="margin:0">Marketplace (ApeChain)</h1>
    <div>
      <button class="wallet-btn" id="connectBtn">Cüzdanı qoş</button>
      <button class="wallet-btn" id="disconnectBtn" style="display:none;background:#333;">Bağlantını kəs</button>
    </div>
  </div>

  <div id="addr"></div>
  <div id="notice"></div>

  <div style="margin-top:18px;">
    <div id="marketplace" class="marketplace"></div>
  </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
